<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Jokenp么</title>
</head>
<body>
    <header>Jokenp么</header>
    <h2> The Classic Rock Paper and Scissors Game</h2>

    <section class="game-area">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Scissors" data-choice="1" class="control">Scissors</button>
            <button aria-label="Paper" data-choice="2" class="control">Paper</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="score" >Your score : <span id="player-score">0</span></h3>
            <img src="assets/images/rockPaperScissors.png" alt="Jokenp么" id="player-image">
        </div>
        <div class="computer">
            <h3 class="score" >Computer score : <span id="computer-score">0</span></h3>
            <img src="assets/images/rockPaperScissors.png" alt="Jokenp么" id="computer-image">
        </div>
    </section>

    <footer>
        <h3>Rules</h3>
        <p>Scissors cut Paper | Paper cover Rock | Rock blunts Scissors</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
